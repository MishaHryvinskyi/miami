<section class="section container">
    <h2 id="contacts" class="title">Contact us</h2>
    <div class="contacts">
        <address class="contacts__address">
            <div class="wrapper-phone-email">
                <p class="contacts__title">Phone</p>
                <a class="contacts__link m-b" href="tel:+123455555555" target="_blank" rel="noreferrer noopener">+1 234 5555-55-55</a>
                <p class="contacts__title">Email</p>
                <a class="contacts__link m-b" href="mailto:hello@miami.com" target="_blank" rel="noreferrer noopener">hello@miami.com</a>
            </div>
            <div class="addres-wrapper">
                <p class="contacts__title">Address</p>
                <a class="contacts__link"  href="https://www.google.com/maps/place/Miami,+FL" target="_blank" rel="noreferrer noopener">
                    400 first ave. n. 
                    <br>
                    suite 700 
                    <br>
                    Minneapolis, MN 55401
                </a>
            </div>
        </address>
        <form class="contacts__form">
            <input class="contacts__inputs" type="text" placeholder="Name">
            <input class="contacts__inputs" type="email" placeholder="Email">
            <textarea class="contacts__area" placeholder="Message"></textarea>
            <button class="btn-submit" type="submit">Consultation</button>
        </form>
    </div>
</section>
